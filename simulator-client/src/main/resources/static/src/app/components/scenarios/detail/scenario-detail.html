<h2 class="sub-header"><i class="fa fa-cube"></i> Scenario: {{scenario?.name}}
    <div class="pull-right">
        <span class="clickable" title="Refresh Activity" (click)="getScenarioExecutions(scenario?.name)"><i class="fa fa-refresh"></i></span>
    </div>
</h2>

<div class="btn-group">
    <button class="btn btn-default" (click)="goBack()" title="Go Back"><span class="fa fa-arrow-left" aria-hidden="true"></span> Back</button>
    <button type="button" class="btn btn-primary btn-filter {{successState}}" (click)="toggleSuccess()"><i [class]="successState ? 'fa fa-check' : 'fa fa-eye-slash'"></i> Success</button>
    <button type="button" class="btn btn-primary btn-filter {{failedState}}" (click)="toggleFailed()"><i [class]="failedState ? 'fa fa-check' : 'fa fa-eye-slash'"></i> Failed</button>
    <button type="button" class="btn btn-primary btn-filter {{activeState}}" (click)="toggleActive()"><i [class]="activeState ? 'fa fa-check' : 'fa fa-eye-slash'"></i> Active</button>
    <button *ngIf="scenario?.type.indexOf('STARTER') > -1" class="btn btn-success" (click)="launchScenario()" title="Launch Scenario"><span class="fa fa-play" aria-hidden="true"></span> Launch</button>
</div>

<div class="table-responsive space-top-30">
    <scenario-execution-list [scenarioExecutions]="scenarioExecutions | activityFilter : '' : includeSuccess : includeFailed : includeActive" [hideName]="true"></scenario-execution-list>
</div>

<div *ngIf="errorMessage" class="alert alert-danger" role="alert">
    <span class="fa fa-exclamation" aria-hidden="true"></span>
    <span class="sr-only">Error:</span>
    {{errorMessage}}
</div>
