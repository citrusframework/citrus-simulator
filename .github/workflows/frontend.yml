name: main
on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**.adoc'
      - '**.md'
      - 'KEYS'
      - 'LICENSE'
      - 'NOTICE'
  push:
    branches:
      - main
    paths-ignore:
      - '**.adoc'
      - '**.md'
      - 'KEYS'
      - 'LICENSE'
      - 'NOTICE'
jobs:
  simulator-ui:
    strategy:
      fail-fast: true
      matrix:
        node-version: [ 20, 21, 22 ]
        os: [ ubuntu-20.04 ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Info
        run: |
          node --version
          npm --version
      - name: Install dependencies
        run: npm ci --cache .npm
        working-directory: simulator-ui
      - name: Lint
        run: npm run lint
        working-directory: simulator-ui
      - name: Prettier
        run: npm run prettier:check
        working-directory: simulator-ui
      - name: Frontend Tests
        run: npm run ci:frontend:test
        working-directory: simulator-ui
