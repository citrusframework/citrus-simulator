<div>
  <h2 id="page-heading" data-test="ScenarioExecutionHeading" class="mb-3">
    <span jhiTranslate="citrusSimulatorApp.scenarioExecution.home.title">Scenario Executions</span>

    <div *ngIf="scenarioExecutionComponent" class="d-flex justify-content-end">
      <app-select-page-size
        class="col-md-4"
        [key]="USER_PREFERENCES_KEY"
        (pageSizeChanged)="pageSizeChanged($event)"
      ></app-select-page-size>
      <button
        class="btn btn-info"
        (click)="scenarioExecutionComponent!.load()"
        [disabled]="scenarioExecutionComponent!.isLoading"
        data-test="refreshListButton"
      >
        <fa-icon icon="sync" [animation]="scenarioExecutionComponent!.isLoading ? 'spin' : undefined"></fa-icon>
        <span jhiTranslate="citrusSimulatorApp.scenarioExecution.home.refreshListLabel">Refresh List</span>
      </button>
    </div>
  </h2>

  <div class="mb-3">
    <app-scenario-execution-filter></app-scenario-execution-filter>
  </div>

  <div class="mb-3">
    <div class="d-flex justify-content-end mt-3">
      <div class="btn-group">
        <button
          [disabled]="scenarioExecutionFilterComponent?.filterForm?.pristine"
          type="button"
          class="btn btn-secondary"
          (click)="resetFilter()"
          data-test="clearScenarioExecutionsFilterButton"
        >
          <fa-icon icon="xmark"></fa-icon>
          <span class="d-none d-md-inline" jhiTranslate="entity.filters.clear">Clear Filter</span>
        </button>
      </div>
    </div>
  </div>

  <app-scenario-execution [hideTitle]="true" (sortChange)="updateUserPreferences($event)"></app-scenario-execution>
</div>
