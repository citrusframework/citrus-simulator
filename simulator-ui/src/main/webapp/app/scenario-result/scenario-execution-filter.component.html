<div>
  <form [formGroup]="filterForm" (ngSubmit)="applyFilter()">
    <fieldset>
      <div class="row mb-4">
        <div class="form-group col-md-6">
          <mdb-form-control>
            <input mdbInput type="text" class="form-control" id="name" formControlName="nameContains" />
            <label
              mdbLabel
              for="name"
              class="form-label"
              jhiTranslate="citrusSimulatorApp.scenarioExecution.scenarioName"
              [class.label-dirty-input]="filterForm.get('nameContains')?.dirty"
            >
              Scenario Name
            </label>
          </mdb-form-control>
        </div>

        <div class="form-group col-md-6">
          <mdb-form-control>
            <select mdbInput class="form-control form-select" id="statusIn" formControlName="statusIn">
              <option value="" jhiTranslate="citrusSimulatorApp.scenarioExecution.statusAll">All</option>
              <option value="RUNNING" jhiTranslate="citrusSimulatorApp.scenarioExecution.statusRunning">RUNNING</option>
              <option value="SUCCESS" jhiTranslate="citrusSimulatorApp.scenarioExecution.statusSuccess">SUCCESS</option>
              <option value="FAILED" jhiTranslate="citrusSimulatorApp.scenarioExecution.statusFailed">FAILED</option>
            </select>
            <label
              mdbLabel
              for="statusIn"
              class="form-label"
              jhiTranslate="citrusSimulatorApp.scenarioExecution.status"
              [class.label-dirty-input]="filterForm.get('statusIn')?.dirty"
              >Status</label
            >
          </mdb-form-control>
        </div>
      </div>

      <div class="row mb-4">
        <div class="form-group col-md-6">
          <mdb-form-control>
            <input mdbInput type="datetime-local" step="1" class="form-control" id="fromDate" formControlName="fromDate" />
            <label
              mdbLabel
              for="fromDate"
              class="form-label"
              jhiTranslate="citrusSimulatorApp.scenarioExecution.filter.dateFrom"
              [class.label-dirty-input]="filterForm.get('fromDate')?.dirty"
              >From Date</label
            >
          </mdb-form-control>
        </div>

        <div class="form-group col-md-6">
          <mdb-form-control>
            <input mdbInput type="datetime-local" step="1" class="form-control" id="toDate" formControlName="toDate" />
            <label
              mdbLabel
              for="toDate"
              class="form-label"
              jhiTranslate="citrusSimulatorApp.scenarioExecution.filter.dateTo"
              [class.label-dirty-input]="filterForm.get('toDate')?.dirty"
              >To Date</label
            >
          </mdb-form-control>
        </div>
      </div>
    </fieldset>
  </form>
</div>
