<div>
  <form name="scenarioExecutionFilterForm" [formGroup]="filterForm" (ngSubmit)="applyFilter()">
    <fieldset>
      <div class="row mb-4">
        <div class="form-group col-md-6">
          <mdb-form-control>
            <input mdbInput type="text" class="form-control" id="name" formControlName="nameContains" />
            <label
              mdbLabel
              for="name"
              class="form-label"
              jhiTranslate="citrusSimulatorApp.scenarioExecution.scenarioName"
              [class.label-dirty-input]="filterForm.get('nameContains')?.dirty"
            >
              Scenario Name
            </label>
          </mdb-form-control>
        </div>

        <div class="form-group col-md-6">
          <mdb-form-control>
            <select mdbInput class="form-control form-select" id="statusIn" formControlName="statusIn">
              <option value="" jhiTranslate="citrusSimulatorApp.testResult.statusAll">All</option>
              <option value="SUCCESS" jhiTranslate="citrusSimulatorApp.testResult.statusSuccess">SUCCESS</option>
              <option value="FAILURE" jhiTranslate="citrusSimulatorApp.testResult.statusFailure">FAILURE</option>
              <option value="SKIP" jhiTranslate="citrusSimulatorApp.testResult.statusSkip">SKIP</option>
            </select>
            <label
              mdbLabel
              for="statusIn"
              class="form-label"
              jhiTranslate="citrusSimulatorApp.testResult.status"
              [class.label-dirty-input]="filterForm.get('statusIn')?.dirty"
              >Status</label
            >
          </mdb-form-control>
        </div>
      </div>

      <div class="row mb-4">
        <div class="form-group col-md-6">
          <mdb-form-control>
            <input mdbInput type="datetime-local" step="1" class="form-control" id="fromDate" formControlName="fromDate" />
            <label
              mdbLabel
              for="fromDate"
              class="form-label"
              jhiTranslate="citrusSimulatorApp.scenarioExecution.filter.dateFrom"
              [class.label-dirty-input]="filterForm.get('fromDate')?.dirty"
              >From Date</label
            >
          </mdb-form-control>
        </div>

        <div class="form-group col-md-6">
          <mdb-form-control>
            <input mdbInput type="datetime-local" step="1" class="form-control" id="toDate" formControlName="toDate" />
            <label
              mdbLabel
              for="toDate"
              class="form-label"
              jhiTranslate="citrusSimulatorApp.scenarioExecution.filter.dateTo"
              [class.label-dirty-input]="filterForm.get('toDate')?.dirty"
              >To Date</label
            >
          </mdb-form-control>
        </div>
      </div>

      <div class="row align-items-center">
        <div class="form-group col">
          <mdb-form-control>
            <input
              mdbInput
              type="text"
              class="form-control"
              id="headerFilter"
              formControlName="headerFilter"
              [class.is-invalid]="filterForm.get('headerFilter')?.invalid"
            />
            <label
              mdbLabel
              for="headerFilter"
              class="form-label"
              jhiTranslate="citrusSimulatorApp.messageHeader.home.title"
              [class.label-dirty-input]="filterForm.get('headerFilter')?.dirty"
            >
              Message Headers
            </label>
            <div
              class="form-helper"
              jhiTranslate="citrusSimulatorApp.scenarioExecution.filter.headerFilterPattern"
              [class.text-color-warning]="filterForm.get('headerFilter')?.invalid"
            >
              See pattern documentation for help!
            </div>
          </mdb-form-control>
        </div>
        <div class="form-group col-auto d-md-flex justify-content-md-end">
          <button type="button" class="btn btn-secondary me-3" (click)="openHelpModal()">
            <fa-icon icon="circle-info"></fa-icon>
          </button>
          <button type="button" class="btn btn-info" (click)="openHeaderFilterModal()">
            <fa-icon icon="window-maximize"></fa-icon>
            &nbsp;
            <span jhiTranslate="citrusSimulatorApp.scenarioExecution.filter.headerDialog.open">Open Dialog</span>
          </button>
        </div>
      </div>
    </fieldset>
  </form>
</div>
