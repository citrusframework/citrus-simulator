<div class="table-responsive table-entities" id="entities" *ngIf="sortedParameters && sortedParameters.length > 0; else noParameters">
  <table class="table table-striped table-hover" data-cy="scenarioParametersEntityTable" aria-describedby="page-heading">
    <thead>
      <th scope="col" jhiSortBy="parameterId">
        <div class="d-flex">
          <span jhiTranslate="global.field.id">ID</span>
          <fa-icon class="p-1" icon="sort"></fa-icon>
        </div>
      </th>
      <th scope="col" jhiSortBy="name">
        <div class="d-flex">
          <span jhiTranslate="citrusSimulatorApp.scenarioParameter.name">Name</span>
          <fa-icon class="p-1" icon="sort"></fa-icon>
        </div>
      </th>
      <th scope="col" jhiSortBy="controlType">
        <div class="d-flex">
          <span jhiTranslate="citrusSimulatorApp.scenarioParameter.controlType">Control Type</span>
          <fa-icon class="p-1" icon="sort"></fa-icon>
        </div>
      </th>
      <th scope="col" jhiSortBy="value">
        <div class="d-flex">
          <span jhiTranslate="citrusSimulatorApp.scenarioParameter.value">Value</span>
          <fa-icon class="p-1" icon="sort"></fa-icon>
        </div>
      </th>
    </thead>
    <tbody>
      <tr
        *ngFor="let scenarioParameter of sortedParameters; trackBy: trackId"
        class="clickable-row"
        [routerLink]="['/scenario-parameter', scenarioParameter.parameterId, 'view']"
        data-cy="scenarioParametersEntityRow"
      >
        <td>
          <a
            [routerLink]="['/scenario-parameter', scenarioParameter.parameterId, 'view']"
            data-cy="scenarioParametersEntityScenarioParameterLink"
            >{{ scenarioParameter.parameterId }}</a
          >
        </td>
        <td data-cy="scenarioParametersEntityName">{{ scenarioParameter.name }}</td>
        <td data-cy="scenarioParametersEntityControlType">{{ scenarioParameter.controlType }}</td>
        <td data-cy="scenarioParametersEntityValue">{{ scenarioParameter.value }}</td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #noParameters>
  <div class="alert alert-warning" id="no-result">
    <span jhiTranslate="citrusSimulatorApp.scenarioParameter.home.notFound">No Scenario Parameters found</span>
  </div>
</ng-template>
