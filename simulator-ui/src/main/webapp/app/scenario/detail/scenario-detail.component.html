<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="name && type">
      <h2 data-test="scenarioDetailsHeading"><span jhiTranslate="citrusSimulatorApp.scenario.detail.title">Scenario</span></h2>

      <hr />

      <app-alert-error></app-alert-error>

      <app-alert></app-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="citrusSimulatorApp.scenario.name">Name</span></dt>
        <dd>
          <span data-test="scenarioDetailsName">{{ name }}</span>
        </dd>
        <dt><span jhiTranslate="citrusSimulatorApp.scenario.type">Type</span></dt>
        <dd>
          <span data-test="scenarioDetailsType">{{ type }}</span>
        </dd>
      </dl>

      <table class="table table-striped" aria-describedby="page-heading" data-test="scenarioDetailsEntitiesTable">
        <thead>
          <tr>
            <th scope="col" jhiSortBy="name">
              <div class="d-flex">
                <span jhiTranslate="citrusSimulatorApp.scenarioParameter.name">Name</span>
              </div>
            </th>
            <th scope="col" jhiSortBy="controlType">
              <div class="d-flex">
                <span jhiTranslate="citrusSimulatorApp.scenarioParameter.controlType">Control Type</span>
              </div>
            </th>
            <th scope="col" jhiSortBy="value">
              <div class="d-flex">
                <span jhiTranslate="citrusSimulatorApp.scenarioParameter.value">Value</span>
              </div>
            </th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let scenarioParameter of scenarioParameters; trackBy: trackId" data-test="scenarioDetailsEntitiesRow">
            <td data-test="scenarioDetailsEntitiesName">{{ scenarioParameter.name }}</td>
            <td data-test="scenarioDetailsEntitiesControlType">{{ scenarioParameter.controlType }}</td>
            <td data-test="scenarioDetailsEntitiesValue">{{ scenarioParameter.value }}</td>
          </tr>
        </tbody>
      </table>

      <button type="button" (click)="previousState()" class="btn btn-info" data-test="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>
    </div>
  </div>
</div>
