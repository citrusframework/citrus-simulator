<form name="deleteForm" (ngSubmit)="confirmDelete()" data-testid="home/deletePopup">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="testResultDeleteDialogHeading" jhiTranslate="entity.delete.title">Confirm Delete</h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()" data-testid="home/cancelDeleteButtonCross"></button>
  </div>

  <div class="modal-body">
    <app-alert-error></app-alert-error>
    <p id="app-delete-test-result-heading" jhiTranslate="citrusSimulatorApp.testParameter.action.confirmDeleteAll">
      Do you really want to permanently delete all test results?
    </p>
  </div>

  <div class="modal-footer">
    <div class="col-md-6 btn-group">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()" data-testid="home/cancelDeleteButton">
        <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
      </button>

      <button id="app-confirm-delete-test-results" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger" data-testid="home/confirmDeleteButton">
        <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
      </button>
    </div>
  </div>
</form>
