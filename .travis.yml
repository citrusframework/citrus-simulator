language: java
jdk:
- oraclejdk8

dist: trusty
sudo: required

install: true

script:
- mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar -Dsonar.projectKey=citrus-simulator

cache:
  directories:
  - '$HOME/.sonar/cache'

addons:
  sonarcloud:
    organization: "citrusframework"
    token:
      secure: ""